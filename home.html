<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="home-container">
        <header class="hero">
            <div class="hero-overlay"></div>
            <h1>Competitive Gaming Profiles</h1>
        </header>

        <main>
            <section class="profile-links">
                <h2>Top Gamers</h2>
                <div class="profiles-grid">
                    <div class="profile-card">
                        <img src="1.jpg" alt="Player1's avatar">
                        <h3>Player1</h3>
                        <p>Expert in FPS and Strategy games.</p>
                        <a href="profile.html" class="view-profile">View Profile</a>
                    </div>
                    <div class="profile-card">
                        <img src="2.jpg" alt="Player2's avatar">
                        <h3>Player2</h3>
                        <p>Top-ranked in MOBA games.</p>
                        <a href="profile.html" class="view-profile">View Profile</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
